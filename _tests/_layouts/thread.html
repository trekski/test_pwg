---
layout: default
autopages:
  permalink: /thread/:cat
pagination:
  enabled: true
  collection: forum_posts
  debug: false
  per_page: 10
---
{% for p in paginator.posts %}
<div class="post_item">
  {% include user.html user_id = p.poster_id %}
  <div>
      <div><span>{{ p.post_subject }}</span><a href="#top"></a></div>
      <div><span>{{ p.post_date }}</span> <span>{{ p.post_time }}</span></div>
      <div>{{ p.content }}</div>
  </div>
</div>
{% endfor %}
